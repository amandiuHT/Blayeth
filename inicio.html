<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blayeth</title>
    <link rel="stylesheet" href="Estilos.css/estilos.css">
    
</head>
<body>
    <div class="login">
        <h1 class="login__title">Blayeth</h1>
        <h3>segundas aportunidades</h3>
        <h2 class="login__title">Inicio de sesión</h2>
        <br>
        <form class="login__form">
          <div class="login__form-group">
            <label class="login__label" for="username">Usuario</label>
            <input class="login__input" type="text" id="username" name="username" placeholder="Introduce tu usuario">
          </div>
          <br>
          <div class="login__form-group">
            <label class="login__label" for="password">Contraseña</label>
            <br>
            <input class="login__input" type="password" id="password" name="password" placeholder="Introduce tu contraseña">
          </div>

        </form>
        <br>
        <div class="login__register">
          ¿No tienes una cuenta? <a href="#" class="login__register-link">Regístrate</a>
        </div>
        <br>
        <div>
        <button class="login__button" type="submit">Iniciar sesión</button>
        </div>
      </div>
      <footer>
        <div class="redes-sociales">
          <a href="https://www.facebook.com/tu-perfil-de-facebook" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.instagram.com/tu-perfil-de-instagram" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.twitter.com/tu-perfil-de-twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </footer>
      <br>
      <footer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...tu-integridad-del-cdn..." crossorigin="anonymous" />
      </footer>
      

      
</body>
</html>
